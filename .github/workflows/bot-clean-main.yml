name: Bot Clean Main

on:
  workflow_dispatch:
  schedule:
    - cron: "17 2 * * 1"

jobs:
  clean-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Run cleanup
        run: |
          chmod +x scripts/list_disallowed_release_files.sh scripts/cleanup_main_release_tree.sh
          scripts/cleanup_main_release_tree.sh

      - name: Detect changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create cleanup PR
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MAIN_BOT_TOKEN != '' && secrets.MAIN_BOT_TOKEN || github.token }}
          commit-message: "chore(main): remove non-release files"
          branch: bot/main-release-cleanup
          delete-branch: true
          title: "chore(main): remove non-release files"
          body: |
            This PR was created automatically by the main cleanup bot.

            - Source of truth: `.github/release-allowlist.txt`
            - Action: remove tracked files not in allowlist
          base: main
