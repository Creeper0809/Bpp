name: Release Files Policy

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  release-files-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify release-only file policy
        run: |
          chmod +x scripts/list_disallowed_release_files.sh
          disallowed="$(scripts/list_disallowed_release_files.sh)"
          if [[ -n "$disallowed" ]]; then
            echo "[ERROR] Disallowed files are tracked on main:"
            echo "$disallowed"
            exit 1
          fi
          echo "[OK] main contains only allowlisted release files"
